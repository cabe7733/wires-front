<section class="w50 mx-auto">
    <div class="relative lg:w-1/3 md:w-1/2 w-full">
        <img src="../../../../../assets/img/image 2.png" class="" width="508px" alt="">
        <img src="../../../../../assets/img/Group 2.png" class="logo-wires">
    </div>

    <h2 class="">Welcome To Wires</h2>
    <form class="bg-white" style="width: 380px;" [formGroup]="login" (ngSubmit)="loginSubmit()">
        <div>
            <h4 class="text-center text-yellow" (click)="redirectToSignUp()">Sing Up</h4>
        </div>
        <div class="mt-1">
            <label>Email</label><br>
            <input type="email" formControlName="email"><br>
        </div>
        <div class="mt-1">
            <label>Password</label><br>
            <input type="password" formControlName="password"><br>
        </div>
        <button class="button-submit w100" [disabled]="!login">Sing In</button>

        <p class="text-yellow">Remember me</p>
        <div class="text-center">
            <p>All Rights Reserved. WIRES</p>
            <p><span class="text-yellow">privacy policies</span> | <span class="text-yellow">terms & Conditions</span></p>
        </div>
    </form>
</section>
